<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo para Ti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Para Ti, Mi Amorcita hermosa</h1>
        <div class="heart-animation">
            <div class="heart"></div>
        </div>
        <p class="message">Eres la luz que ilumina mis dias mas oscuros</p>
        <button id="revealBtn">Descubre tu sorpresa</button>
        <div id="hiddenMessage" class="hidden-message">
            <p>¡Te amo con todo mi corazón!</p>
            <p>Gracias por estar conmigo siempre aunque sea un poquito gruñoncito</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
